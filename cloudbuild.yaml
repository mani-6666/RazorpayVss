steps:
  # Step 1: Build Docker image from backend folder
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "asia-south1-docker.pkg.dev/$PROJECT_ID/backend/razorpay-api:$COMMIT_SHA",
        "./backend"
      ]

  # Step 2: Push image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/$PROJECT_ID/backend/razorpay-api:$COMMIT_SHA"
      ]

  # Step 3: Deploy new revision to existing Cloud Run service
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "razorpay-backend",
        "--image=asia-south1-docker.pkg.dev/$PROJECT_ID/backend/razorpay-api:$COMMIT_SHA",
        "--region=asia-south1",
        "--platform=managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=vss-backend:asia-south1:razorpay-postgres",
        "--set-env-vars=NODE_ENV=production"
      ]

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/backend/razorpay-api:$COMMIT_SHA

timeout: "1200s"

options:
  logging: CLOUD_LOGGING_ONLY
